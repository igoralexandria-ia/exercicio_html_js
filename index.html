<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício DOM</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <h2>Validação com números</h2>
        <span><b>OBS.:</b> Para essa validação ser válida, o número B tem que ser maior que o número A.</span>
        <form id="form-validation">
            <label for="numberA">Número A:</label>
            <input type="number" id="numberA" name="numberA" required placeholder="Digite o 1º número">

            <label for="numberB">Número B:</label>
            <input type="number" id="numberB" name="numberB" required placeholder="Digite o 2º número">

            <button type="submit" id="btn-validation">Validar</button>
        </form>
        
        <p class="success-message"></p>
        <p class="error-message"></p>

    </div>
    <script src="./script.js"></script>
</body>
</html>
